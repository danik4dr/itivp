<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Конвертировать валюту</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Онлайн-конвертер валют</h1>
  </header>

  <main>
    <form id="converter-form">
      <label for="from-currency">Из:</label>
      <select id="from-currency" required>
        <option value="" disabled selected>Выберите валюту</option>
      </select>

      <label for="to-currency">В:</label>
      <select id="to-currency" required>
        <option value="" disabled selected>Выберите валюту</option>
      </select>

      <label for="amount">Сумма:</label>
      <input type="number" id="amount" placeholder="Введите сумму" step="0.01" min="0.01" required />

      <button type="submit">Конвертировать</button>
    </form>

    <div id="result"></div>
    <div id="loading" style="display: none;">
        <div id="progress-text">Загрузка: 0%</div>
        <div id="progress-bar" style="width: 100%; height: 10px; background: #ddd; border-radius: 5px; overflow: hidden;">
          <div id="progress-fill" style="height: 100%; width: 0%; background: #007BFF; transition: width 0.2s;"></div>
        </div>
      </div>
  </main>

  <footer>
    <p>&copy; 2025 Проект по конвертации валют</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
